<div class="main-content">
  <div class="wrap">
    <div class="right-content-heading">
      <div class="right-content-heading-left">
        <h3>Latest Videos</h3>
      </div>
      <div class="right-content-heading-right">
        <div class="social-icons">
          <ul>
            <li><a class="facebook" href="#" target="_blank"> </a></li>
            <li><a class="twitter" href="#" target="_blank"></a></li>
            <li><a class="googleplus" href="#" target="_blank"></a></li>
            <li><a class="pinterest" href="#" target="_blank"></a></li>
            <li><a class="dribbble" href="#" target="_blank"></a></li>
            <li><a class="vimeo" href="#" target="_blank"></a></li>
          </ul>
        </div>
      </div>
      <div class="clear"></div>
    </div>
    <div class="col span_2_of_3">

      <div class="contact-form">
        <h3>SIGN UP</h3>
        <form name="formData" novalidate angular-validator angular-validator-submit="signUp()">
          <div class="form-group">
            <span><label class="control-label">EMAIL</label></span>
            <div class="form-group">
              <input type="email"
                     name="email"
                     class="textbox"
                     placeholder="Enter Email.."
                     class="form-control"
                     ng-model="form.email"
                     invalid-message="'Please Enter Valid Email..'"
                     required-message="'Required..'"
                     validate-on="dirty"
                     required>
            </div>
          </div>
          <div class="form-group">
            <span><label class="control-label">PASSWORD</label></span>
            <div>
              <input type="password"
                     name="password"
                     class="textbox"
                     placeholder="Enter Password.."
                     class="form-control"
                     ng-model="form.password"
                     validator="passwordValidator(form.password) === true"
                     invalid-message="passwordValidator(form.password)"
                     validate-on="dirty"
                     required>
            </div>
          </div>

          <div class="form-group">
            <span><label class="control-label">CONFIRM PASSWORD</label></span>
            <div>
              <input type="password"
                     class="textbox"
                     name="confirmPassword"
                     placeholder="Confirm Password.."
                     class="form-control"
                     ng-model="form.confirmPassword"
                     validator="form.password === form.confirmPassword"
                     validate-on="dirty"
                     invalid-message="'Passwords do not match!'"
                     required>
            </div>
          </div>
          <div>
            <span><input type="submit" value="Sign Up"></span>
          </div>
        </form>

      </div>

    </div>

    <div class="clear"></div>

  </div>
</div>
<div class="clear"></div>
</div>
